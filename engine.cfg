[application]

name="Demons"
main_scene="res://Scenes/MenuLevel.tscn"
icon="res://RawAssets/pentagram_icon.png"

[autoload]

global="*res://global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
resizable=false
width=1280
height=720

[input]

move_right=[key(D)]
move_left=[key(A)]
move_up=[key(W)]
move_down=[key(S)]
fire_up=[key(Up)]
fire_down=[key(Down)]
fire_left=[key(Left)]
fire_right=[key(Right)]

[render]

default_clear_color=#ff131313
